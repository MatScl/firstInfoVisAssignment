<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dataset Multivariato Interattivo</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <svg id="visualization"></svg>
            
            <div class="legend-box">
                <h3>Legenda Colori:</h3>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="color-box color-state-1"></div>
                        <span>Coppia 1: Var 1-2</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box color-state-2"></div>
                        <span>Coppia 2: Var 3-4</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-box color-state-3"></div>
                        <span>Coppia 3: Var 5-6</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <p><strong>Come funziona:</strong> Clicca sulle figure per vedere le diverse combinazioni di variabili.</p>
            <p>Ogni figura mostra una coppia di variabili alla volta. Il colore della testa cambia in base alla coppia visualizzata.</p>
        </div>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="src/app.js"></script>
</body>
</html>
